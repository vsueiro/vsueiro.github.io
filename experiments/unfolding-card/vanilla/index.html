<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unfolding Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="unfolding-card" onclick="this.classList.toggle('open')">
      <div class="front">
        <div class="upper"></div>
        <div class="lower"></div>
      </div>
      <div class="back">
        <div class="fold"></div>
        <div class="fold"></div>
      </div>
      <div class="extension">
        <div class="fold"></div>
        <div class="fold"></div>
      </div>
    </div>
  </body>
</html>

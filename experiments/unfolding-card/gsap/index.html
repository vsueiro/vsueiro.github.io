<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unfolding Card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="unfolding">
      <div class="card">
        <div class="fold upper">
          <div class="paper"></div>
        </div>
        <div class="fold lower">
          <div class="paper"></div>
        </div>
      </div>
      <div class="folds">
        <div class="fold">
          <div class="paper"></div>
        </div>
        <div class="fold">
          <div class="paper"></div>
        </div>
        <div class="fold">
          <div class="paper"></div>
        </div>
        <div class="fold">
          <div class="paper"></div>
        </div>
      </div>
      <!-- <div class="content">

        illum tenetur at! Culpa nesciunt corrupti itaque eaque natus. Explicabo,
        nostrum aut a officiis itaque dolores reprehenderit amet minus earum
        asperiores.
      </div> -->
    </div>
  </body>
</html>

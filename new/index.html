<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vinicius Sueiro</title>
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="showcase">

      <div class="showcase-track">
        <div class="showcase-item">
          <a href="work/epicenter">
            <div class="composition" data-device="phone">
              <figure>
                <video autoplay muted loop playsinline>
                  <source src="media/portfolio/google/epicenter/phone.mp4" type="video/mp4">
                </video>
                <figcaption class="screen-reader">Screen-recording of the mobile version of the website, after a user entered an address. The main visual of the interface is a black map with white dots (each dot represents one death), displayed in a huge circle around the user’s location.</figcaption>
              </figure>
            </div>
          </a>
        </div>
      </div>
      <div class="showcase-track">
        <div class="showcase-item">
          <a href="work/supertunnel">
            <div class="composition" data-device="laptop">
              <figure>
                <video autoplay muted loop playsinline>
                  <source src="media/portfolio/malmo/supertunnel/laptop.mp4" type="video/mp4">
                </video>
                <figcaption class="screen-reader">Besides playing with the desktop version of the SuperTunnel Simulator, people could interact with a physical shovel (a tangible interface) to control the direction of the tunnel – as part of an installation in science museums.</figcaption>
              </figure>
            </div>
          </a>
        </div>
      </div>
      <div class="showcase-track">
        <div class="showcase-item">
          <a href="work/adoption">
            <div class="composition" data-device="phone-tablet">
              <figure>
                <img src="media/portfolio/estadao/adoption/tablet.png">
                <video autoplay muted loop playsinline>
                  <source src="media/portfolio/estadao/adoption/phone.mp4" type="video/mp4">
                </video>
                <figcaption class="screen-reader">Desktop and mobile version of an interactive chart that represents children as tiny plants, that grow as time passes – while they wait for a new parent to adopt them. These plants are also grouped by categories such as ethnicity, siblings and disabilities.</figcaption>
              </figure>
            </div>
          </a>
        </div>
      </div>
      <div class="showcase-track">
        <div class="showcase-item">
          <a href="work/barbecues">
            <div class="composition" data-device="laptop">
              <figure>
                <video autoplay muted loop playsinline>
                  <source src="media/portfolio/personal/barbecues/laptop.mp4" type="video/mp4">
                </video>
                <figcaption class="screen-reader">Desktop version of website design for data journalism news article focused on government expenses on barbecues.</figcaption>
              </figure>
            </div>
          </a>
        </div>
      </div>
      <div class="showcase-track">
        <div class="showcase-item">
          <a href="work/faceapp">
            <div class="composition" data-device="laptop">
              <figure>
                <img src="media/portfolio/estadao/faceapp/laptop.gif">
                <figcaption class="screen-reader">A visual composition showcasing black actor Terry Crews as an animation: from his original photo, then to the result of the first image filter, then to the second, and so on. The result is a looped animation in which his face gets more white after each filter (and also extremely distorted by excessive wrinkles).</figcaption>
              </figure>
            </div>
          </a>
        </div>
      </div>
      <div class="showcase-track">
        <div class="showcase-item">
          <a href="work/montadino">
            <div class="composition">
              <figure>
                <img src="media/portfolio/personal/montadino/cover.png">
                <figcaption class="screen-reader">Animation where a cute T-Rex (toy in red) is mounting a Brontosaur (toy in brown), which sucumbs to the T-Rex weight. The dinosaur on top keeps moving his head in loop – as if trying to understand the situation.</figcaption>
              </figure>
            </div>
          </a>
        </div>
      </div>

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
